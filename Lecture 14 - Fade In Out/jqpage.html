<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#fdin").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn(1000);
        $("#div3").fadeIn(3000);
        $("#div4").fadeIn(5000);
    });
    $("#fdout").click(function(){
        $("#div1").fadeOut();
        $("#div2").fadeOut(5000);
        $("#div3").fadeOut(3000);
        $("#div4").fadeOut(1000);
    });
    $("#fdtoggle").click(function(){
        $("#div1").fadeToggle();
        $("#div2").fadeToggle(1000);
        $("#div3").fadeToggle(3000);
        $("#div4").fadeToggle(5000);
    });
    $("#fdto").click(function(){
        $("#div1").fadeTo(1000, 0.20);
        $("#div2").fadeTo(1000, 0.40);
        $("#div3").fadeTo(1000, 0.60);
        $("#div4").fadeTo(1000, 0.80);
    });
});
</script>

<style>

	.box {

	width:160px;
	height:160px;
	display:none;
	background-color:red;

	}

</style>

</head>
<body>

<button id="fdin">Fade In Effect</button><br><br>
<button id="fdout">Fade Out Effect</button><br><br>
<button id="fdtoggle">Fade Toggle Effect</button><br><br>
<button id="fdto">Fade To Effect</button><br><br>

<div id="div1" class="box"></div><br>
<div id="div2" class="box"></div><br>
<div id="div3" class="box"></div><br>
<div id="div4" class="box"></div><br>

</body>
</html>
